# Executable: EvolveValenciaDivClean
# Check: execute

InitialTime: 0.0
InitialTimeStep: 0.00125
FinalTime: 15.0

# InitialSlabSize is only needed for local time stepping
# InitialSlabSize: 0.01

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [6.28318530718, 6.28318530718, 6.28318530718]
    IsPeriodicIn: [true, true, true]
    InitialRefinement: [3, 3, 3]
    InitialGridPoints: [8, 8, 8]

AnalyticSolution:
  WaveNumber: 1.73205080757
  Pressure: 1.0
  RestMassDensity: 1.0
  AdiabaticIndex: 1.6
  BkgdMagneticField: [1.0,1.0,1.0]
  WaveMagneticField: [1.0,-0.5,-0.5]

TimeStepper:
  AdamsBashforthN:
    Order: 3

# StepController and StepChoosers are needed only for local time stepping
# StepController: BinaryFraction

# StepChoosers:
#   - Constant: 0.05
#   - Increase:
#       Factor: 2
#   - Cfl:
#       SafetyFactor: 0.2

VolumeFileName: "./GrMhd"

#ReductionFileName: "./Alfven"

NumericalFluxParams:

DampingParameter: 0.0

SlopeLimiterParams:
  Type: LambdaPiN
  TvbmConstant: 1000

FixToAtmosphere:
  DensityOfAtmosphere: 1.0e-12
  DensityCutoff: 1.0e-12

FixConservatives:
  CutoffD: 1.0e-12
  MinimumValueOfD: 1.0e-12
  SafetyFactorForB: 1.0e-12
  SafetyFactorForS: 1.0e-12

ObserveNSlabs: 50
ObserveAtT0: true
